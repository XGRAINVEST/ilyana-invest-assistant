    .input-area {

      gap: 10px;

    }
    .tag {

      border-radius: 50px;
      font-size: 0.9em;

      color: #fff;
    }
    .conversation-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
    .language-selector {
      margin-top: 20px;
      text-align: center;
    }
    .language-selector button {
      margin: 5px;
      padding: 6px 12px;
      background-color: #2f2f2f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      margin: 50px 20px;
      text-align: center;
      color: #888;
      font-size: 0.9em;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 0.95em;
      }
      .input-area {
        flex-direction: column;
        align-items: stretch;
      }
      input[type="text"] {
        width: 100%;
      }
      button.send {
        width: 100%;
      }
    }
  </style>
</head>
